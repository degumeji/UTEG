<div class="card card-default">

    <h2 class="w-100 text-center text-uppercase">
      {{ 'prepaid_view.title' | translate }}
    </h2>
  </div>

  <div class="card-body text-center prepaid">
    <div class="col-12 col-md-6 d-md-none mb-5">
      <div class="open-close-container">
        <img [src]="imagePath" class="barcode">
        <p class="barcode-token mt-3">{{ barcodeToken }}</p>
      </div>
    </div>
    <h5>{{ 'cashback_view.msg' | translate }}</h5>
    <h4>${{ balance.toFixed(2) }}</h4>


    <div class="align-items-center d-flex flex-column justify-content-center my-4">
      <button class="btn btn-uteg p-3 btn-title mt-4 col-12 col-md-6"

        {{ 'prepaid_view.reload' | translate }}
      </button>
